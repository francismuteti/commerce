{% extends 'base.html' %}
{% block content %}
<!-- Breadcrumbs -->
<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="bread-inner">
					<ul class="bread-list">
						<li><a href="index1.html">Home<i class="ti-arrow-right"></i></a></li>
						<li class="active"><a href="blog-single.html">Profile</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Breadcrumbs -->
<section class="shop checkout section">
	<div class="container">
		<div class="row"> 
			<div class="col-lg-8 col-12">
				<div class="checkout-form">
					<h2 style="margin-bottom: 20px;">Your Profile </h2>
					
					<!-- Form -->
					<form class="form" method="post" action="">
                        {% csrf_token %}
						<div class="row">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>First Name<span>*</span></label>
									<input type="text" name="name" placeholder="" required="required" value="{{user.first_name}}">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>Last Name<span>*</span></label>
									<input type="text" name="name" placeholder="" required="required" value="{{user.last_name}}">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>Email Address<span>*</span></label>
									<input type="email" name="email" placeholder="" required="required" value="{{user.email}}">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>Phone Number<span>*</span></label>
									<input type="number" name="number" placeholder="" required="required" value="{{profile.phone}}">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>Country<span>*</span></label>
									<select name="country_name" id="country">
										<option>Kenya</option>
									</select>
									
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form-group">
									<label>City/Town<span>*</span></label>
									<input type="text" name="state-province" value="{{profile.city}}">
								
								</div>
                            </div>
                            <div  class="col-lg-6 col-md-6 col-12 ">
                                <div class=" button">
                                    <input type="submit" class="btn btn-black" style="color: white;" name='register'value="update profile">
                                </div>

                            </div>
                            <div class="single-widget get-button">
								<div class="content">
									<div class="button">
										<a href="{% url 'duka:shop' %}" class="btn">Go Shopping</a>
									</div>
								</div>
							</div>
                            
                            
						
							
							
						
						</div>
					</form>
					<!--/ End Form -->
				</div>
			</div>
			
		</div>
	</div>
</section>
	

{% endblock %}
